<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Miss Diva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
    <style>
    nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 18px 4vw;
        position: relative;
    }
    .nav-brand {
        display: flex;
        align-items: center;
        text-decoration: none;
    }
    .nav-brand img {
        height: 40px;
        width: auto;
        margin-right: 12px;
        vertical-align: middle;
        transition: filter 0.2s;
    }
    .nav-brand span {
        font-size: 1.4rem;
        color: #FFD700;
        font-family: 'Playfair Display',serif;
        letter-spacing: 2px;
    }
    .nav-links {
        display: flex;
        gap: 32px;
        align-items: center;
    }
    .nav-links a {
        text-decoration: none;
        color: #FFD700;
        font-size: 1.08rem;
        font-weight: 600;
        padding: 6px 12px;
        border-radius: 6px;
        transition: background 0.18s, color 0.18s;
    }
    .nav-links a:hover, .nav-links a.active {
        background: rgba(255,255,255,0.07);
        color: #fffbe6;
        text-shadow: 0 0 8px #FFD700;
    }
    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        z-index: 1001;
        margin-left: 18px;
        margin-right: 0;
        background: none;
        border: none;
        outline: none;
    }
    .hamburger span {
        height: 3px;
        width: 28px;
        background: #FFD700;
        margin: 5px 0;
        border-radius: 2px;
        transition: 0.3s;
    }
    @media (max-width: 900px) {
        .nav-links {
            gap: 18px;
        }
    }
    @media (max-width: 700px) {
        nav {
            flex-direction: row;
            align-items: flex-start;
            padding: 12px 2vw;
        }
        .nav-brand {
            flex: 1 1 auto;
        }
        .hamburger {
            display: flex;
            position: absolute;
            top: 18px;
            right: 4vw;
        }
        .nav-links {
            display: none;
            flex-direction: column;
            width: 100vw;
            background: rgba(34,27,15,0.97);
            position: absolute;
            left: 0;
            top: 60px;
            box-shadow: 0 2px 12px #FFD70022;
            z-index: 1000;
            gap: 0;
        }
        .nav-links.open {
            display: flex;
        }
        .nav-links a {
            padding: 16px 0;
            border-radius: 0;
            border-bottom: 1px solid #FFD70022;
            width: 100vw;
            text-align: center;
        }
    }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html" class="nav-brand">
            <img src="logo.png" alt="DS Glam Logo">
            <span>DS Glam</span>
        </a>
        <button class="hamburger" onclick="document.querySelector('.nav-links').classList.toggle('open')" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="gallery.html">Gallery</a>
            <a href="events.html">Events</a>
            <a href="contact.html" style="color:#fffbe6;text-shadow:0 0 8px #FFD700;">Contact</a>
        </div>
    </nav>

    <section class="main-content" style="margin-top:32px;">
        <h2 class="mb-4 text-center">Contact Us</h2>
        <form style="display:flex;flex-wrap:wrap;gap:24px;justify-content:center;">
            <div style="flex:1 1 220px;min-width:180px;max-width:340px;">
                <label for="contactName" class="form-label">Name</label>
                <input type="text" class="form-control" id="contactName" required style="width:100%;">
            </div>
            <div style="flex:1 1 220px;min-width:180px;max-width:340px;">
                <label for="contactEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="contactEmail" required style="width:100%;">
            </div>
                <div class="col-12">
                    <label for="contactMessage" class="form-label">Message</label>
                    <textarea class="form-control" id="contactMessage" rows="4" required></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
            <div class="mt-5 text-center">
                <p>Email: info@missdiva.com | Phone: +91 98765 43210</p>
                <p>Address: 123 Diva Street, Mumbai, India</p>
            </div>
        </div>
    </section>
    <footer class="py-4 mt-auto">
        <div class="container text-center">
            <div class="footer-graphic mb-2">
                <img src="images/footer-floral.png" alt="Footer Graphic" style="height:32px;opacity:0.7;">
            </div>
                <div style="display:flex;align-items:center;justify-content:center;gap:16px;flex-wrap:wrap;">
                    <img src="logo.png" alt="DS Glam Logo" style="height:38px;width:auto;filter:drop-shadow(0 0 8px #FFD70088);">
                    <p style="margin:0;">&copy; 2026 DS Glam Pageant. All rights reserved. <span style="color:#FFD700">&#10024;</span></p>
                </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
