<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Miss Diva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
    <style>
    nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 18px 4vw;
        position: relative;
    }
    .nav-brand {
        display: flex;
        align-items: center;
        text-decoration: none;
    }
    .nav-brand img {
        height: 40px;
        width: auto;
        margin-right: 12px;
        vertical-align: middle;
        transition: filter 0.2s;
    }
    .nav-brand span {
        font-size: 1.4rem;
        color: #FFD700;
        font-family: 'Playfair Display',serif;
        letter-spacing: 2px;
    }
    .nav-links {
        display: flex;
        gap: 32px;
        align-items: center;
    }
    .nav-links a {
        text-decoration: none;
        color: #FFD700;
        font-size: 1.08rem;
        font-weight: 600;
        padding: 6px 12px;
        border-radius: 6px;
        transition: background 0.18s, color 0.18s;
    }
    .nav-links a:hover, .nav-links a.active {
        background: rgba(255,255,255,0.07);
        color: #fffbe6;
        text-shadow: 0 0 8px #FFD700;
    }
    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        z-index: 1001;
        margin-left: 18px;
        margin-right: 0;
        background: none;
        border: none;
        outline: none;
    }
    .hamburger span {
        height: 3px;
        width: 28px;
        background: #FFD700;
        margin: 5px 0;
        border-radius: 2px;
        transition: 0.3s;
    }
    @media (max-width: 900px) {
        .nav-links {
            gap: 18px;
        }
    }
    @media (max-width: 700px) {
        nav {
            flex-direction: row;
            align-items: flex-start;
            padding: 12px 2vw;
        }
        .nav-brand {
            flex: 1 1 auto;
        }
        .hamburger {
            display: flex;
            position: absolute;
            top: 18px;
            right: 4vw;
        }
        .nav-links {
            display: none;
            flex-direction: column;
            width: 100vw;
            background: rgba(34,27,15,0.97);
            position: absolute;
            left: 0;
            top: 60px;
            box-shadow: 0 2px 12px #FFD70022;
            z-index: 1000;
            gap: 0;
        }
        .nav-links.open {
            display: flex;
        }
        .nav-links a {
            padding: 16px 0;
            border-radius: 0;
            border-bottom: 1px solid #FFD70022;
            width: 100vw;
            text-align: center;
        }
    }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html" class="nav-brand">
            <img src="logo.png" alt="DS Glam Logo">
            <span>DS Glam</span>
        </a>
        <button class="hamburger" onclick="document.querySelector('.nav-links').classList.toggle('open')" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="gallery.html">Gallery</a>
            <a href="events.html" style="color:#fffbe6;text-shadow:0 0 8px #FFD700;">Events</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section class="main-content" style="margin-top:32px;">
        <h2 class="mb-4 text-center">Upcoming Events</h2>
        <div style="display:flex;flex-wrap:wrap;gap:32px;justify-content:center;">
            <div style="flex:1 1 260px;min-width:220px;max-width:420px;">
                <div class="event-card p-4 rounded shadow highlight-pink" style="background:linear-gradient(120deg,#fff6fb 0%,#ffe6f0 60%,#FFD70022 100%);border:1.5px solid #FFD700;box-shadow:0 4px 24px #FFD70022,0 2px 24px #e83e8c22;border-radius:18px;">
                    <h4>Mrs. India 2026</h4>
                    <p>Date: June 15, 2026</p>
                    <p>Location: Mumbai</p>
                    <a href="#registration" class="button-gold">Register Now</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="event-card p-4 bg-white rounded shadow">
                        <h4>Miss Diva 2026</h4>
                        <p>Date: August 20, 2026</p>
                        <p>Location: Delhi</p>
                        <a href="#registration" class="btn btn-primary">Register Now</a>
                    </div>
                </div>
            </div>
            <div id="registration" class="mt-5">
                <h3 class="mb-3">Event Registration Form</h3>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="col-md-6">
                        <label for="event" class="form-label">Select Event</label>
                        <select class="form-select" id="event" required>
                            <option value="">Choose...</option>
                            <option value="Mrs. India 2026">Mrs. India 2026</option>
                            <option value="Miss Diva 2026">Miss Diva 2026</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit Registration</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="py-4 mt-auto">
        <div class="container text-center">
            <div class="footer-graphic mb-2">
                <img src="images/footer-floral.png" alt="Footer Graphic" style="height:32px;opacity:0.7;">
            </div>
            <p>&copy; 2026 Miss Diva Beauty Pageant. All rights reserved. <span style="color:#e83e8c">&#10024;</span></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
